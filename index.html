<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/index.css" />
    <title>Tutorial Bootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bootstrap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-white py-4">
          <h2>Formulario de países</h2>
          <form>
            <div class="mb-3">
              <label for="for" class="form-label"
                > Nombre de país</label
              >
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Nombre del país"
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="Descripcion" class="form-label">Descripción del país</label>
              <textarea
                class="form-control"
                id="Descripcion"
                placeholder="Descripción del país"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="habitantes" class="form-label">Números de habitantes</label>
              <input
                type="number"
                class="form-control"
                id="habitantes"
              ></input>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success">Guardar</button>
              <button class="btn btn-secondary">Limpiar</button>
            </div>
          </form>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 bg-white py-4">
          <h2>Listado de población de países</h2>
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th class="center">#</th>
                <th class="center">País</th>
                <th class="center">Cantidad de habitantes (En millones)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="center">1</td>
                <td class="center">Venezuela</td>
                <td class="center">30</td>
              </tr>
              <tr>
                <td class="center">2</td>
                <td class="center">Brasil</td>
                <td class="center">215</td>
              </tr>
              <tr>
                <td class="center">3</td>
                <td class="center">Argentina</td>
                <td class="center">46</td>
              </tr>
              <tr>
                <td class="center">4</td>
                <td class="center">Colombia</td>
                <td class="center">51</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
